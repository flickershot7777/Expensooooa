<div class="add-expense-container">
  <div class="page-header">
    <button class="back-btn" [routerLink]="['/dashboard']">‚Üê Back to Dashboard</button>
    <h1>Add New Expense</h1>
    <p>Record your expense details below</p>
  </div>

  <div class="form-container">
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="expense-form">
      <div class="form-row">
        <div class="form-group">
          <label for="title">Expense Title *</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="form-control"
            [class.error]="title?.invalid && title?.touched"
            placeholder="e.g., Lunch at restaurant"
          >
          <div *ngIf="title?.invalid && title?.touched" class="error-message">
            <span *ngIf="title?.errors?.['required']">Title is required</span>
            <span *ngIf="title?.errors?.['minlength']">Title must be at least 3 characters</span>
          </div>
        </div>

        <div class="form-group">
          <label for="amount">Amount *</label>
          <input
            type="number"
            id="amount"
            formControlName="amount"
            class="form-control"
            [class.error]="amount?.invalid && amount?.touched"
            placeholder="0.00"
            step="0.01"
            min="0"
          >
          <div *ngIf="amount?.invalid && amount?.touched" class="error-message">
            <span *ngIf="amount?.errors?.['required']">Amount is required</span>
            <span *ngIf="amount?.errors?.['min']">Amount must be greater than 0</span>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="category">Category *</label>
          <select
            id="category"
            formControlName="category"
            class="form-control"
            [class.error]="category?.invalid && category?.touched"
          >
            <option value="">Select a category</option>
            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
          </select>
          <div *ngIf="category?.invalid && category?.touched" class="error-message">
            <span *ngIf="category?.errors?.['required']">Category is required</span>
          </div>
        </div>

        <div class="form-group">
          <label for="date">Date *</label>
          <input
            type="date"
            id="date"
            formControlName="date"
            class="form-control"
            [class.error]="date?.invalid && date?.touched"
          >
          <div *ngIf="date?.invalid && date?.touched" class="error-message">
            <span *ngIf="date?.errors?.['required']">Date is required</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description (Optional)</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          placeholder="Add any additional notes about this expense..."
          rows="3"
        ></textarea>
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          [routerLink]="['/dashboard']"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="expenseForm.invalid || isLoading"
        >
          <span *ngIf="isLoading">Adding...</span>
          <span *ngIf="!isLoading">Add Expense</span>
        </button>
      </div>
    </form>
  </div>
</div>
